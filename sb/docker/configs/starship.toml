# Starship minimal preset for sb sandboxes
# See: https://starship.rs/presets/minimal.html

format = """$character"""

right_format = """$all"""

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold green)"

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

